<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Express</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Google fonts CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light border-bottom">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
          <li class="nav-item" id="title">Restaurant & Loungue</li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <button onclick="updateCar()" class="btn">
              <img
                id="logo"
                src="https://i.imgur.com/1EKrQIi.png"
                alt="car"
              /><span id="car_items_number">0 items</span>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <img src="https://i.imgur.com/S8Ffdqa.png" id="banner" alt="banner" />
      <hr />
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="nav navbar-nav" id="option-list"></ul>
      </nav>
      <hr />
      <div class="category-title">
        <h1 id="cat-title">&nbsp;</h1>
      </div>
      <hr />
      <div
        class="d-flex align-content-around flex-wrap justify-content-center"
        id="productsContainer"
      ></div>

      <div id="car_layout">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Qty.</th>
              <th scope="col">Description</th>
              <th scope="col">Unit Price</th>
              <th scope="col">Amount</th>
              <th scope="col">Modify</th>
            </tr>
          </thead>
          <tbody id="car_items"></tbody>
        </table>
        <div class="row">
          <div class="col-md-12">
            <span class="float-none">
              <span class="float-left h5" id="total">&nbsp;</span>
              <button
                type="button"
                class="btn float-right papaya-button border-dark"
                onclick="confirmOrder()"
              >
                Confirm order
              </button>
              <button
                type="button"
                class="btn btn-danger float-right"
                data-toggle="modal"
                data-target="#modalid"
              >
                Cancel
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="modalid">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cancel the order</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>are you sure about cancelling the order?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn papaya-button border-dark"
              onclick="cancelOrder()"
              data-dismiss="modal"
            >
              yes, I want to cancel the order
            </button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">
              No, I want to continue adding products
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Contact us: +57 3012105253 - info@restaurant.com - @restaurant</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="data.json"></script>
    <script src="index.js"></script>
  </body>
</html>
